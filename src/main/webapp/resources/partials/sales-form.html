<div class="secContent"> 
<div data-ng-repeat="error in errors">
    <div><span class="icon_sprite icon_error error"></span>{{error}}</div>
</div>
           
<div data-ng-form="saleForm" >
    <div data-ng-show="saleForm.$dirty" class="dirtynag">* Warning: You have unsaved changes</div>
    <div class="fieldGroup">
    <h5 class="studentLayout">Sale Information <span class="control-label-required">Indicates required field</span></h5>
    <ul>
         <li>
            <span> 
                <label class="control-label-required" for="sale.serialNo" required>Sale No:</label>
                <input type="text" name="serialNo" data-ng-model="sale.serialNo" />
            </span>
         </li>
         <li>
            <span> 
                <label class="control-label-required" for="sale.serialNo" required>Invoice No:</label>
                <input type="text" name="serialNo" data-ng-model="sale.serialNo" />
            </span>
         </li>
         <li>
            <span> 
                <label class="control-label-required" for="sale.serialNo" required>Customer No:</label>
                <input type="text" name="serialNo" data-ng-model="sale.serialNo" />
            </span>
         </li>
        <li>
            <span> 
                <label class="control-label-required" for="sale.serialNo" required>Amount :</label>
                <input type="text" name="serialNo" data-ng-model="sale.serialNo" />
            </span>
         </li>
        <li>
             <span  class="datepicker"> 
                  <label  class="control-label-required" for="sale.saleDate">Sale Date:</label>
                    <span class="icon-chevron-calendar" style="width:14px"></span>
                    <input type="text" name="sale.saleDate"  data-datepicker-popup="yyyy-MM-dd"   
                     data-is-open="saleDate.isOpen" data-ng-click="saleDate.isOpen=true"  data-ng-model="sale.saleDate" />
             </span>  
         </li>    
        <li>
            <span> 
                <label class="control-label-required" for="sale.serialNo" required>Net Pay :</label>
                <input type="text" name="serialNo" data-ng-model="sale.serialNo" />
            </span>
         </li>         
        <li>
             <span  class="datepicker"> 
                  <label  class="control-label-required" for="sale.dueDate">Due Date:</label>
                    <span class="icon-chevron-calendar" style="width:14px"></span>
                    <input type="text" name="sale.dueDate"  data-datepicker-popup="yyyy-MM-dd"   
                     data-is-open="dueDate.isOpen" data-ng-click="dueDate.isOpen=true"  data-ng-model="sale.dueDate" />
             </span>  
         
           </li>    
        <li>
            <span> 
                <label class="control-label-required" for="sale.serialNo" required>Advance :</label>
                <input type="text" name="serialNo" data-ng-model="sale.serialNo" />
            </span>
         </li>         
        <li>
            <span> 
                <label class="control-label-required" for="sale.serialNo" required>Amount Due:</label>
                <input type="text" name="serialNo" data-ng-model="sale.serialNo" />
            </span>
         </li>                     
    </ul>
 
         <button type="button" class="boxBtn"  data-ng-click="createsale(sale)">
            <span class="btnIcon icon_sprite icon_save2" ></span>
            <span class="btnText">Create Report</span>
         </button>       
   
       </div>
 
</div>
<div class="clear"></div>
